<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <form class="" action="index.html" method="post">
      <div class="field-name">
        <i class="far fa-user"></i>
        <input type="text" name="" value="" placeholder="Username" required>
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-email innactive">
        <i class="far fa-envelope"></i>
        <input type="email" name="" value="" placeholder="Email" required>
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-password innactive">
        <i class="fas fa-key"></i>
        <input type="password" name="" value="" placeholder="Password" required>
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-finish innactive">
        <i class="fas fa-heart"></i>
        <p>Thank you</p>
        <i class="fas fa-heart"></i>
      </div>
    </form>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://kit.fontawesome.com/6baf6cf7b4.js" crossorigin="anonymous"></script>

  </body>
</html>
